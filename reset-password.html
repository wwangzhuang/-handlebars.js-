<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px';
    </script>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/details.css">

    <script type='text/javascript'>
        var _vds = _vds || [];
        window._vds = _vds;
        (function(){
            _vds.push(['setAccountId', 'aeea6ff5baedd18e']);
            (function() {
                var vds = document.createElement('script');
                vds.type='text/javascript';
                vds.async = true;
                vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(vds, s);
            })();

</head>

<body>
<div class="common-header">
    <div class="icon-back" onclick="mineInfoBack()">
        <a href="#"></a>
    </div>
    <div class="common-title">
        重置密码
    </div>
</div>
<div class="registerModule">
    <div class="registerChange">
        <ul class="writeInfo">
            <li>
                <span class="">重置密码：</span>
                <input type="text" placeholder="6-18位字母和数字的组合" value="" id="resetpassword-verificationCode-text"/>
            </li>
            <li>
                <span class="">确认密码：</span>
                <input type="text" placeholder="请重复一遍新密码" value="" id="resetpassword-input-code"/>
            </li>
        </ul>
    </div>
    <div class="bigRegisterBtn">
        <a href="reset-password.html" class="bigRedBg" id="resetpassword-action">提交</a>
    </div>
    <div class="registerAgreement">
        <span>密码重置后我们会以短信的方式发送到您手机,注意查收</span>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/handlebars-v4.0.5.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script src="js/jq-plugins.js"></script>
<script src="projectJs/jQuery.md5.js"></script>
<script src="projectJs/normal.js"></script>
<script src="http://passport.cnblogs.com/scripts/jsencrypt.min.js"></script>
<script>

    function mineInfoBack(){
        window.location.href = "login.html";
    };

    $("#resetpassword-action").click(function () {

        var strPass = $("#resetpassword-verificationCode-text").val();
        if (strPass.length <= 0)
        {
            alert("请输入密码");
            return
        }


        //判断是否是字母和数字的组合
        if(!checkRate(strPass))
        {
            alert('请输入6~18位字母和数字的组合');
            return;
        }

        if(strPass.length < 6 || strPass.length > 18)
        {
            alert('请输入6~18位字母和数字的组合');
            return
        }


        var againPass = $("#resetpassword-input-code").val();
        if (againPass.length <= 0)
        {
            alert("请输入确认密码");
            return
        }

        if(strPass != againPass)
        {
            alert('确认密码有误,请重新输入');
            return
        }

        var storage = window.localStorage;
        var phoneStr = storage.forgetPasswordPhonelink;
        var codeStr = storage.forgetPasswordCodelink;
        var routeDetail = {};
        routeDetail.key = codeStr;
        routeDetail.mobileNumber = phoneStr;
        var encrypt=new JSEncrypt();
        encrypt.setPublicKey("MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQC/oMXcjY1JWZsu2id4QCE+mCzO1lv9r6EKpYFM90oOwR1WDnGziD1rKeJE6Lt7QUQT9km0S+iul4YTW/zeoJhROI1TX57KFJPOaduQq/aXb8Pc5bxKk5G1+/kPJ4IG6M1BXY3UGZ3Zhn+6p88Mq3eV83/qAqG18CXyv/bN0/NEfQIDAQAB")
        routeDetail.password = encrypt.encrypt(strPass);
        var dataRequest = {};
        dataRequest.requestMetaInfo = requestData();
        dataRequest.AppResetPasswordDoRequest = routeDetail;

        var url = "https://app.travelzen.com/tops-openapi-for-customers/service/flight/register";
        if (isOp3 == 1)
        {
            url = "http://192.168.161.137:8480/service/flight/register";
        }
        $.ajax({
            url: url,
            dataType: 'json',
            data: JSON.stringify(dataRequest),
            type: 'post',
            cache : false,
            async:false,
            contentType: "application/json;utf-8",
            success: function (data) {
                if(data.responseMetaInfo.resultCode == 0)
                {
                    if(data.AppResetPasswordDoResponse.result == "FAIL")
                    {
                        alert(data.AppResetPasswordDoResponse.errInfo);
                    }
                    else
                    {
                        window.location.href = "login.html";
                    }
                }
                else
                {
                    alert(data.responseMetaInfo.reason);
                }
            },
            error: function (data) {
                alert("网络异常");
            }
        });
        return false;
    })

</script>


</body>

</html>
