<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>退团申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px';
    </script>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/details.css">

    <script type='text/javascript'>
        var _vds = _vds || [];
        window._vds = _vds;
        (function(){
            _vds.push(['setAccountId', 'aeea6ff5baedd18e']);
            (function() {
                var vds = document.createElement('script');
                vds.type='text/javascript';
                vds.async = true;
                vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(vds, s);
            })();
        })();
    </script>
    <script type='text/javascript' src='https://assets.growingio.com/sdk/wx/vds-wx-plugin.js'></script>
</head>

<body class="bodyStyle">
    <div id="league-apply">

    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/swiper-3.4.2.jquery.min.js"></script>
    <script src="js/jq-plugins.js"></script>
    <script src="projectJs/jQuery.md5.js"></script>
    <script src="projectJs/normal.js"></script>

    <script id="leagueapply-template" type="text/x-handlebars-template">
        <div class="common-header">
            <div class="icon-back" onclick="mineInfoBack()">
                <a href="#"></a>
            </div>
            <div class="common-title">
                退团申请
            </div>
        </div>
        <div class="selectTraveler" style="font-size:.3rem;">请选择退团旅客：</div>
        <ul class="leagueTraveler">
            {{#each person}}
            <li>
                <label class="radioName" data-travelkey="{{id}}">
                    <span class="radioIcon"></span>
                    {{#if cnName}}
                    <span class="travelerName">{{cnName}}</span>&nbsp;
                    {{else}}
                    <span class="travelerName">{{pyName}}</span>&nbsp;
                    {{/if}}

                    {{#adultOrChd isAdult}}
                    <span>成人</span>
                    {{else}}
                    <span>儿童</span>
                    {{/adultOrChd}}
                </label>
                <div>
                    <span>{{normalCardType idType}}</span>&nbsp;
                    <span>{{idNumber}}</span>
                </div>
                <div>
                    <span>手机号</span>&nbsp;
                    <span>{{mobelPhone}}</span>
                </div>
            </li>
            {{/each}}
        </ul>
        <div class="selectTraveler" style="font-size:.3rem;">退团原因：</div>
        <div class="leagueCause">
            <select class="selectStyle" id="travel-seltype">
                <option value="0">请选择</option>
                <option value="1">个人原因</option>
                <option value="2">更改出发日期</option>
                <option value="3">选择其他渠道</option>
                <option value="4">重复订单</option>
                <option value="5">其他原因</option>
            </select>
        </div>
        <div class="selectTraveler" style="font-size:.3rem;">备注：</div>
        <div class="remarkInfo">
            <textarea id="travel-remarkinfo"></textarea>
        </div>
        <div class="bottomBtn" style="position:static;background:#fff;padding:.2rem">
            <a href="javascript:void(0);" onclick="traveloperatorCommit()" class="blueBtn submitLeagueBtn" id="traveloperator-commit">提交退团</a>
        </div>
    </script>
    <script>


        function mineInfoBack() {
            window.location.href = "order-details.html";
        }

        var selPersion = new  Array();

        $(function(){
            //获取发起退团的常旅客
            var arrPerson =  JSON.parse(window.localStorage.canSignBackVisitors);
            var data = {"person" : arrPerson};
            var myTemplate = Handlebars.compile($("#leagueapply-template").html());
            $('#league-apply').html(myTemplate(data));

            $(".radioName").click(function(){
                $(this).find(".radioIcon").toggleClass("current");

                if($(this).find(".radioIcon").hasClass("current"))
                {
                    var travelkey  = $(this).data("travelkey");
                    selPersion.push(travelkey);
                }
                else
                {
                    var travelkey  = $(this).data("travelkey");
                    selPersion.pop(travelkey);
                }

            })
        });

        function traveloperatorCommit() {
            if (selPersion.length <= 0)
            {
                alert("请选择常旅客");
                return;
            }

            var strRemark = $("#travel-remarkinfo").val();
            if (strRemark.length <= 0)
            {
                alert("请输入订单备注");
                return;
            }

            var status = $("#travel-seltype").val();
            if (status == 0)
            {
                alert("请选择退出团原因");
                return;
            }

            var reason;
            if(status == 1)
            {
                reason = "personalReason";
            }
            else if(status == 2)
            {
                reason = "changeDepartureDate";
            }
            else if(status == 3)
            {
                reason = "selectOtherProduct";
            }
            else if(status == 4)
            {
                reason = "repeatOrder";
            }
            else
            {
                reason = "other";
            }

            var routeDetail = {};
            routeDetail.curCustomerKey = defaultLoginrespon().apiUserName;
            routeDetail.orderId = window.localStorage.travelorderID;
            routeDetail.remark = strRemark;
            routeDetail.reason = reason;
            var arrPersion = new  Array();
            for(var i=0;i<selPersion.length; i++)
            {
                var itemPersion = {};
                itemPersion.visitorId = selPersion[i];
                arrPersion.push(itemPersion);
            }
            routeDetail.visitors = arrPersion;

            var mymessage = confirm("发起退团将产生费用损失，退团审核通过后请您登录真旅网平台进行退团费用的查看并确认退团");
            if (mymessage == true) {
                cancelTeam(routeDetail);
            } else if (mymessage == false) {
                window.location.href = "order-details.html";
            }
        }

        function cancelTeam(routeDetail){
            var dataRequest = {};
            dataRequest.requestMetaInfo = requestData();
            dataRequest.QuitRequest = routeDetail;
            var url = travelLink();
            $.ajax({
                url: url,
                dataType: 'json',
                data: JSON.stringify(dataRequest),
                type: 'post',
                contentType: "application/json;utf-8",
                success: function (data) {
                    if (data.responseMetaInfo.resultCode == 0)
                    {
                        if(data.QuitResponse.status == "SUCCESS")
                        {
                            alert("退团申请已经提交,待审核");
                            window.location.href = "order-details.html";
                        }
                        else
                        {
                            alert(data.QuitResponse.message);
                        }
                    }
                    else
                    {
                        alert(data.responseMetaInfo.reason);
                    }
                },
                error: function (data) {

                }
            });
        }
    </script>

</body>

</html>
