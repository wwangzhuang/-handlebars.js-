    <script>
        $(function () {
            var routeDetail = {};
            routeDetail.customerKey = defaultLoginrespon().apiUserName;
            routeDetail.routeId = getURLParameter('routeId');

            var dataRequest = {};
            dataRequest.requestMetaInfo = requestData();
            dataRequest.GetRouteDetailRequest = routeDetail;

            var url = travelLink();
            $.ajax({
                url: url,
                dataType: 'json',
                data: JSON.stringify(dataRequest),
                type: 'post',
                contentType: "application/json;utf-8",
                success: function (data) {
                    console.log(data);
                    $('.proDetailPop-wrapper').append(data.GetRouteDetailResponse.visaInformation);

                },
                error: function (data) {

                }
            });
        })
    </script>
